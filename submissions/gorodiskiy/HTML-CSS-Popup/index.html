<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/main.css" />
  <title>HTML-CSS-Popup</title>
</head>

<body>
  <header>
    <div class="container">
      <nav class="navigation">
        <ul class="navigation__list ">
          <li><a href="#">Mail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <label for="open-box"><img src="img/icon-apps.png" alt="icon-apps" tabindex="0" /></label>
            <input type="checkbox" name="open-box" id="open-box" />
            <div class="box">
              <input type="checkbox" name="more" id="more" />
              <ul class="popup-list">
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-blogger.png" alt="Blog" /></div>
                      <figcaption>Blog</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-booble+.png" alt="Booble+" /></div>
                      <figcaption>Booble+</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div>
                        <img src="img/apps-bussines.png" alt="Bussines" />
                      </div>
                      <figcaption>Bussines</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-keep.png" alt="Keep" /></div>
                      <figcaption>Keep</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-mail.png" alt="Mail" /></div>
                      <figcaption>Mail</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-map.png" alt="Map" /></div>
                      <figcaption>Map</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-market.png" alt="Market" /></div>
                      <figcaption>Market</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div>
                        <img src="img/apps-massager.png" alt="Massager" />
                      </div>
                      <figcaption>Massager</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-photos.png" alt="Photo" /></div>
                      <figcaption>Photo</figcaption>
                    </figure>
                  </a>
                </li>
              </ul>
              <label for="more">More</label>
              <ul class="popup-list list--two">
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-blogger.png" alt="Blog" /></div>
                      <figcaption>Blog</figcaption>
                    </figure>
                  </a>
                </li>
                <li class="popup-list__item">
                  <a href="#">
                    <figure>
                      <div><img src="img/apps-booble+.png" alt="Booble+" /></div>
                      <figcaption>Booble+</figcaption>
                    </figure>
                  </a>
                </li>
              </ul>
              <a href="#">Event more from Pied Piper</a>
            </div>
          </li>
          <li>
            <a href="#"><img src="img/icon-bell.png" alt="icon-bell" /></a>
          </li>
          <li>
            <a href="#">
              <img class="user-avatar" src="img/apps-acc.png" alt="avatar" /></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="search-block">
    <img src="img/logo.jpg" alt="logo" class="logo" />
    <input type="search" name="search" placeholder="Search" />
  </div>
</body>

</html>
